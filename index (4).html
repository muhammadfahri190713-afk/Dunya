<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DoomsAI - Luxury Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.321.0/dist/umd/lucide.min.js"></script>
    <style>
        :root {
            --bg-main: #fcf5e5;
            --accent-gold: #8b6b23;
            --text-dark: #5d4617;
            --bold-color: #725a1d;
            --code-bg: #f0e6cc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: "Segoe UI", sans-serif; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg-main); overflow: hidden; }

        /* --- STYLE LOGIN (Full Screen Overlay) --- */
        #login-page {
            position: fixed; inset: 0; z-index: 9999;
            background: linear-gradient(135deg, #7a5c12, #b8902e, #f0c75e, #9a7418);
            background-size: 300% 300%;
            animation: goldFlow 10s ease infinite;
            display: flex; justify-content: center; align-items: center;
        }

        @keyframes goldFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .login-box {
            background: rgba(255,255,255,0.95);
            width: 90%; max-width: 360px; padding: 35px 30px;
            border-radius: 22px; box-shadow: 0" 25px 60px rgba(0,0,0,0.35);
            animation: pop 0.6s ease;
        }

        @keyframes pop { from { transform: scale(0.85); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .login-box h2 { text-align: center; color: #7a5c12; margin-bottom: 8px; font-weight: 800; }
        .login-box p { text-align: center; color: #666; font-size: 14px; margin-bottom: 25px; }
        .login-box input { width: 100%; padding: 14px 16px; border-radius: 14px; border: 1.8px solid #e6d28a; font-size: 15px; margin-bottom: 15px; outline: none; }
        .login-box button { width: 100%; padding: 14px; border-radius: 16px; border: none; background: linear-gradient(135deg, #9a7418, #f0c75e); color: #3b2a00; font-size: 16px; font-weight: 800; cursor: pointer; transition: 0.25s; }
        .error { color: #9a0000; text-align: center; font-size: 13px; margin-top: 10px; display: none; }

        /* --- STYLE INTERFACE AI (Hidden by default) --- */
        #main-app { display: none; height: 100vh; width: 100%; position: relative; }

        header { 
            position: fixed; top: 0; width: 100%; padding: 20px 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 1000; background: var(--bg-main);
            border-bottom: 1px solid rgba(139, 107, 35, 0.1);
        }

        .nav-btn { background: #fff; border: 1.5px solid var(--accent-gold); color: var(--accent-gold); border-radius: 12px; padding: 6px 12px; font-size: 13px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .title-pill { background: #fff; padding: 8px 20px; border-radius: 20px; border: 2.5px solid var(--accent-gold); color: var(--text-dark); font-weight: 800; font-size: 15px; letter-spacing: 0.5px; }

        #welcome-text { position: fixed; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; font-weight: 700; text-align: center; width: 85%; color: var(--text-dark); opacity: 0.9; z-index: 5; }
        #chat-window { height: 100vh; overflow-y: auto; padding: 100px 15px 140px; display: flex; flex-direction: column; gap: 15px; }

        .bubble { max-width: 85%; padding: 14px 18px; border-radius: 22px; font-size: 15px; line-height: 1.6; color: var(--text-dark); word-wrap: break-word; }
        .user { align-self: flex-end; background: #e6d5b0; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: white; border: 1px solid rgba(139, 107, 35, 0.1); border-bottom-left-radius: 4px; }

        strong, b { font-weight: 800; color: var(--bold-color); }

        .code-container { position: relative; margin: 10px 0; background: var(--code-bg); border-radius: 12px; overflow: hidden; border: 1.5px solid rgba(139, 107, 35, 0.2); }
        .copy-btn { position: absolute; top: 8px; right: 8px; background: var(--accent-gold); border: none; color: #fff; padding: 5px 10px; font-size: 11px; border-radius: 6px; cursor: pointer; z-index: 100; font-weight: bold; }
        pre { margin: 0; padding: 45px 15px 15px; color: var(--text-dark); overflow-x: auto; font-family: 'Consolas', monospace; font-size: 13px; white-space: pre; }

        .input-container { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: center; padding: 0 15px; z-index: 1000; }
        .input-wrapper { width: 100%; max-width: 600px; background: white; border: 2.5px solid var(--accent-gold); border-radius: 40px; display: flex; align-items: center; padding: 6px 10px 6px 20px; box-shadow: 0 8px 25px rgba(139, 107, 35, 0.15); }
        input { flex: 1; background: none; border: none; color: var(--text-dark); font-size: 16px; outline: none; }
        #action-btn { background: var(--accent-gold); border: none; border-radius: 50%; width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 2000; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(4px); }
        .modal-content { background: white; width: 100%; max-width: 380px; padding: 25px; border-radius: 20px; border: 2px solid var(--accent-gold); }
    </style>
</head>
<body>

<div id="login-page">
    <div class="login-box">
        <h2>Welcome To DoomsAI</h2>
        <p>Login dulu bro</p>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="login()">Login</button>
        <div class="error" id="err">Username atau password salah</div>
    </div>
</div>

<div id="main-app">
    <header>
        <button class="nav-btn" onclick="openModal()"><i data-lucide="settings-2" style="width:18px"></i> Prompt</button>
        <div class="title-pill">DoomsAI</div>
        <button class="nav-btn" onclick="resetChat()"><i data-lucide="refresh-cw" style="width:18px"></i> Reset</button>
    </header>

    <div id="welcome-text">Apa yang bisa saya bantu?</div>
    <div id="chat-window"></div>

    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Tanya sesuatu ke DoomsAI..." autocomplete="off">
            <button id="action-btn" onclick="handleChat()">
                <i id="btn-icon" data-lucide="arrow-up" style="color: white; width: 22px; stroke-width: 3.5px;"></i>
            </button>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h3>Custom Prompt</h3>
            <textarea id="sys-prompt" style="width:100%; height:100px; border-radius:12px; padding:10px;"></textarea>
            <button onclick="closeModal()" style="width:100%; margin-top:10px; background:var(--accent-gold); color:white; border:none; padding:10px; border-radius:10px;">Simpan</button>
        </div>
    </div>
</div>

<script>
    // --- LOGIKA LOGIN ---
    function checkLogin() {
        if (localStorage.getItem("doomsai_login") === "ok") {
            document.getElementById("login-page").style.display = "none";
            document.getElementById("main-app").style.display = "block";
            lucide.createIcons();
        }
    }

    function login() {
        const u = document.getElementById("user").value;
        const p = document.getElementById("pass").value;

        if (u === "AiKu" && p === "Bayarutanglu2") {
            localStorage.setItem("doomsai_login", "ok");
            checkLogin();
        } else {
            document.getElementById("err").style.display = "block";
        }
    }

    // Jalankan pengecekan login saat pertama buka
    checkLogin();

    // --- LOGIKA AI (GEMINI) ---
    const API_KEY = "AIzaSyDGfC8ydsmfAZjF333Bk2a7wlTy0gKf9A4"; 
    const MODEL = "gemini-2.5-flash"; 

    let history = [];
    let isTyping = false;
    let controller;

    async function handleChat() {
        if (isTyping) { controller.abort(); setUI(false); return; }
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        document.getElementById('welcome-text').style.opacity = "0";
        setTimeout(() => { document.getElementById('welcome-text').style.display = "none"; }, 300);

        addBubble(text, 'user');
        history.push({ role: "user", parts: [{ text: text }] });
        input.value = "";

        setUI(true);
        const aiBubble = addBubble('', 'ai');
        controller = new AbortController();

        try {
            const sys = document.getElementById('sys-prompt').value || "Kamu adalah DoomsAI. Gunakan format Markdown tebal (**teks**) dan simbol asli (Ï€). JANGAN PAKAI BAHASA BAKU, pakai bahasa santai. Jika memberikan kode, tampilkan kode aslinya secara utuh.";
            
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:streamGenerateContent?key=${API_KEY}`, {
                method: "POST", headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: history, systemInstruction: { parts: [{ text: sys }] } }),
                signal: controller.signal
            });

            const reader = response.body.getReader();
            let fullText = "";
            
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const chunk = new TextDecoder().decode(value);
                const lines = chunk.split("\n");
                for (let line of lines) {
                    if (line.includes('"text":')) {
                        const match = line.match(/"text":\s*"(.*)"/);
                        if (match) {
                            let clean = match[1].replace(/\\n/g, "\n").replace(/\\"/g, '"').replace(/\\\\/g, '\\').replace(/\\u003c/g, '<').replace(/\\u003e/g, '>');
                            fullText += clean;
                            aiBubble.innerHTML = parseMarkdown(fullText);
                            document.getElementById('chat-window').scrollTop = 999999;
                        }
                    }
                }
            }
            history.push({ role: "model", parts: [{ text: fullText }] });
        } catch (e) { if (e.name !== 'AbortError') aiBubble.innerText = "Error API."; }
        finally { setUI(false); }
    }

    function parseMarkdown(text) {
        text = text.replace(/```(?:html|javascript|css|code|json)?([\s\S]*?)```/g, function(match, code) {
            let escapedCode = code.replace(/</g, "&lt;").replace(/>/g, "&gt;").trim();
            return `<div class="code-container"><button class="copy-btn" onclick="copyToClipboard(this)">Salin</button><pre><code>${escapedCode}</code></pre></div>`;
        });
        text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        text = text.replace(/\n/g, "<br>");
        return text;
    }

    function copyToClipboard(btn) {
        const code = btn.parentElement.querySelector('code').innerText;
        navigator.clipboard.writeText(code).then(() => {
            const old = btn.innerText; btn.innerText = "Berhasil!";
            setTimeout(() => { btn.innerText = old; }, 2000);
        });
    }

    function addBubble(txt, type) {
        const b = document.createElement('div'); b.className = `bubble ${type}`; b.innerHTML = txt;
        document.getElementById('chat-window').appendChild(b);
        document.getElementById('chat-window').scrollTop = 999999;
        return b;
    }

    function setUI(typing) {
        isTyping = typing;
        const btn = document.getElementById('action-btn');
        btn.innerHTML = typing ? '<i data-lucide="square" style="color: white; width: 20px;"></i>' : '<i data-lucide="arrow-up" style="color: white; width: 22px;"></i>';
        btn.style.background = typing ? "#9b2c2c" : "var(--accent-gold)";
        lucide.createIcons();
    }

    function resetChat() {
        if (controller) controller.abort();
        document.getElementById('chat-window').innerHTML = "";
        const welcome = document.getElementById('welcome-text');
        welcome.style.display = "block"; welcome.style.opacity = "0.9";
        history = []; setUI(false);
    }

    function openModal() { document.getElementById('modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    
    document.getElementById('user-input').onkeypress = (e) => { if(e.key === "Enter") handleChat(); };
    lucide.createIcons();
</script>
</body>
</html>
